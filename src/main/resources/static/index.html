<!DOCTYPE html>
<html lang=pl>
<head>
  <meta charset="UTF-8">
  <title>Formularz rejstracyjny</title>
  <link rel="stylesheet" href="style.css" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
  />
</head>

<body>
<h1>Formularz rejestracyjny</h1>
<form action="/addUserForm" method="post">
  <div class="mb-3">
    <label for="imie" class="form-label">Wpisz imię</label>
    <input type="text" class="form-control" name="imie" id="imie" placeholder="imię">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Wpisz nazwisko</label>
    <input type="text" class="form-control" name="nazwisko" id="formGroupExampleInput2" placeholder="nazwisko">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput3" class="form-label">Podaj wiek</label>
    <input type="number" class="form-control" name="wiek" id="formGroupExampleInput3" placeholder="wiek">
  </div>
  <input class="btn btn-primary" type="submit" value="Zarejestruj">
</form>
</body>
</html>
